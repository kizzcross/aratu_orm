<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'previsao' %}">Previsão</a>
            <a href="{% url 'mapadecalor' %}">Mapa de Calor</a>
            <a href="{% url 'relatorio' %}">Relatório</a>
            <a href="{% url 'data' %}">Dados</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <!-- Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
